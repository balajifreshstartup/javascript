  <body>

      <div class="countries">

        </div>
        <div
          class="child_div"
          style="background-color: blueviolet; color: #fff; width: 100%"
          ;
        >
          Div 2

        <div
          class="child_div"
          style="background-color: darkgoldenrod; color: #fff; width: 100%"
        >
          Div 3
        </div>
      </div>
    </main>
  </body>
